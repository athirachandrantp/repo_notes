{% extends 'main.html' %}
{% block content %}
<!--{% load static %}-->

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <img style="max-width: 500px;" src="{{ notes.notes_image.url }}">
<h2>{{notes.title}}</h2>
<h6>{{notes.description}}</h6><br>
    {% if request.user.is_authenticated %}

    <a href="{% url 'update-notes' notes.id %}">update</a>
<!--    <p>are you sure want to delete{{context}}</p>-->
    <a href="{% url 'delete-notes' notes.id %}">delete</a>
    {% else %}
    <a href="{% url 'notes' notes.id %}">home</a>

    {% endif %}

</form>

{% endblock %}
